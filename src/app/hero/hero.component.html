<div class="container-fluid" *ngIf="isLive">
  <div class="select_bg">
    <div class="row justify-content-center">
      <div class="col-12 text-center selectTitle">
        <h1>SELECT YOUR HERO !</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div *ngFor="let hero of ids; let i = index" class="col-2 text-center heroCard" [id]="'heroCard' + i">
        <img class="heroImg" (click)="test(hero, i)" [src]="hero.images.sm" />
        <div class="heroText">
          {{hero.name}}
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary fightBtn" (click)="liveGame()">FIGHT !</button>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="!isLive">
  <div class="combat_bg">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h1>TURN [number]</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-3 text-center">
        <h3>{{selected[0].name}}</h3>
        <br/>
        <img class="heroImg" src={{selected[0].images.md}}/>
        <p class="hp_bar">
          <ngb-progressbar type="success" max="100" value="{{selected[0].powerstats.durability}}">{{selected[0].powerstats.durability}}</ngb-progressbar>
        </p>
      </div>
      <div class="col-3 offset-6 text-center">
        <h3>{{selected[1].name}}</h3>
        <br/>
        <img class="heroImg" src={{selected[1].images.md}}/>
        <p class="hp_bar">
          <ngb-progressbar type="success" max="100" value="{{selected[1].powerstats.durability}}">{{selected[1].powerstats.durability}}</ngb-progressbar>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h3>SKILLS</h3>
        <button type="button" class="btn btn-primary" (click)="Lifesteal()" [disabled]="turn == 1 || win == 1">Lifesteal</button>
        <button type="button" class="btn btn-primary" (click)="powerShoot()" [disabled]="turn == 1 || win == 1">Light Attack</button>
        <button type="button " class="btn btn-primary" (click)="attackH1()" [disabled]="turn == 1 || win == 1 || onlyOne == 1">Heavy Attack</button>
        <button type="button " class="btn btn-primary" (click)="heal()" [disabled]="turn == 1 || win == 1 || healOne == 1">Heal</button>
      </div>
      <div class="col-3 offset-6 ">
        <h3>SKILLS</h3>
        <button type="button " class="btn btn-primary" (click)="Lifesteal2()" [disabled]="turn == 0 || win == 1">Lifesteal</button>
        <button type="button " class="btn btn-primary" (click)="powerShoot2()" [disabled]="turn == 0 || win == 1">Light Attack</button>
        <button type="button " class="btn btn-primary" (click)="attackH2()" [disabled]="turn == 0 || win == 1 || onlyTwo == 1">Heavy Attack</button>
        <button type="button " class="btn btn-primary" (click)="heal2()" [disabled]="turn == 0 || win == 1 || healTwo == 1">Heal</button>
      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">{{selected[this.winner].name}} Win !</h4>

      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        <img class="heroImg" style="border-radius:100px" src={{selected[this.winner].images.xs}}/>You are way better than your opponent ! &hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="goGame(); c('Close click')">Return to game</button>
    </div>
  </ng-template>
</div>
